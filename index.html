<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Expresiones Matemáticas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Dividir las Expresiones Matemáticas</h1>
        <div class="form-group">
            <label for="expresion">Ingrese una expresión matemática:</label>
            <input type="text" id="expresion" class="form-control" placeholder="Ej: 1 + 3 - 5 * 7 / 9">
        </div>
        <button id="evaluar" class="btn btn-evaluar btn-lg btn-block">Evaluar Expresión</button>
        <button id="limpiar" class="btn btn-evaluar btn-lg btn-block">Limpiar Todo</button> <!-- Botón para limpiar -->
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
